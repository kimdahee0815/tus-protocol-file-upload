tus:
  server:
    data:
      directory: "C:/uploads"
      expiration: 60000
spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  application:
    name: tus
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  cloud:
    compatibility-verifier:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    enabled: false

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

  metrics:
    tags:
      application: ${spring.application.name}

file:
  path: C:\\uploads
  max-size: 104857600  # 100MB
  sms-allowed-extensions:
    - jpg
    - png
    - gif
  restricted-file-extensions:
    - exe
    - bat
    - sh
    - js
    - php
    - html
    - msi
  restricted-file-content-type:
    - application/x-msdownload
    - text/html
    - application/javascript
    - text/javascript
    - application/x-bat
    - application/x-msi
    - application/x-php
  # 음성 파일 설정 (녹취 파일용)
  voice-allowed-extensions:
    - wav
    - mp3
    - m4a
    - aac
    - ogg
    - flac
  voice-allowed-content-types:
    - audio/wav
    - audio/mpeg
    - audio/mp4
    - audio/x-m4a
    - audio/aac
    - audio/ogg
    - audio/flac