      type: object
      properties:
        status:
          type: integer
          example: -4009
          description: 상태코드
        message:
          type: string
          description: 메세지
        payload:
          type: object
          properties:
            allowedExpectWidth:
              description: 허용 해상도 너비
              type: string
            allowedExpectHight:
              description: 허용 해상도 높이
              type: string
