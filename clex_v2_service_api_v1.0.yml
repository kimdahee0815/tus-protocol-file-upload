openapi: "3.0.2"
info:
  title: Clex 2.0 Service API
  version: "1.0"
  description: CELX 2.0 서비스 API 정의서 입니다.
servers:
  - url: http://localhost:8080

tags:
  - name: tenant
    description: 테넌트 설정 관련
  - name: application
    description: 어플리케이션 설정 관련
  - name: auth
    description: 사용자 인증 관련
  - name: user
    description: 사용자 정보 관련
  - name: customer
    description: 고객 정보 관리
  - name: counsel
    description: 상담 정보 관리
  - name: ticket
    description: 티켓 정보 관리
  - name: callback
    description: 콜백 관리
  - name: sms
    description: SMS 발신
  - name: sms template
    description: SMS 템플릿 관리
  - name: kms
    description: KMS
  - name: board
    description: 게시판
  - name: record
    description: 녹취
  - name: report
    description: 통계 조회
  - name: attendance
    description: 근태 관리
  - name: monitor
    description: 모니터링 관련 
  - name: file
    description: 파일 관련
  - name: dash board
    description: 대시보드
  - name: campaign
    description: 캠페인
  - name: survey
    description: 설문
  - name: wallboard
    description: 라지전광판 api
  - name: mobile
    description: 모바일 앱 관련
  - name: company
    description: 고객사 관리 관련
  - name: email
    description: 이메일 상담 관련
  - name: tag
    description: 태그
  - name: extension
    description: 내선
  - name: ipt-call
    description: ipt 통화이력 관리
  - name: ipt-address
    description: ipt 주소록 관리
  - name: address-jp
    description: 일본 주소 조회

paths:
  /tenant/{tenantName}:
    get:
      tags: 
        - tenant
      description: 테넌트 정보
      summary: 테넌트 기본 정보 조회
      parameters:
        - in: path
          description: 테넌트이름(테넌트별 도메인 호스트)
          required: true
          name: tenantName
          schema: 
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: object
                    properties:
                      name: 
                        type: string
                        description: 테넌트 이름
                      businessName: 
                        type: string
                        description: 테넌트 businessName
                      lang:
                        type: string
                        description: 언어코드
                        enum:
                        - EN
                        - KO 
                        - JA 
                        example: "EN"
                      country:
                        type: string
                        description: 국가정보
                        enum:
                        - KR
                        - JP
                        - CN
                        - US
                        example: "KR"
                      logo: 
                        type: string
                        format: url
                        description: 로고이미지 url
                        example: http://localhost:8080/logo
                      onpremiseFlag:
                        $ref: "#/components/schemas/Flag"
                      languageList:
                        type: array
                        items:
                          description: 언어선택 리스트 (LOGIN_LANGUAGE_USE_FLAG가 Y일 경우에만)
                          $ref: "#/components/schemas/LangCode"
                      loginType:
                        type: string
                        description: 테넌트 별 로그인 가능한 타입
                        enum:
                        - ALL
                        - PC
                        - MOBILE
                        example: "ALL"
                      iptFlag:
                        $ref: "#/components/schemas/Flag"
                        description: ipt 사용여부
                      configTenant:
                        description: 테넌트설정정보
                        $ref: "#/components/schemas/ConfigTenantLogin"
                      blockFlag:
                        description: 사용정지 여부
                        $ref: "#/components/schemas/Flag"
                      deleteFlag:
                        description: 삭제 여부
                        $ref: "#/components/schemas/Flag"

  /tenant/extension/{tenantName}:
    get:
      tags: 
        - tenant
      description: 테넌트 조회
      summary: 테넌트 내선리스트 정보조회
      parameters:
        - in: path
          description: 테넌트이름(테넌트별 도메인 호스트)
          required: true
          name: tenantName
          schema: 
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: array
                    items:
                      type: object
                      properties:
                        extensionNumber:
                          type: string
                          description: 내선번호
                        useFlag:
                          description: 내선 사용여부
                          $ref: "#/components/schemas/Flag"

  /application/{applicationId}/config:
    get:
      tags:
        - application
      description: 어플리케이션 설정정보 조회
      summary: 어플리케이션 설정정보 조회
      parameters:
        - in: path
          description: 어플리케이션 아이디
          required: true
          name: applicationId
          schema:
            type: integer
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: object
                    properties:
                      applicationConfig:
                          description: 어플리케이션 설정정보
                          $ref: "#/components/schemas/ConfigApplication"
  /application/menu:
    get:
      tags:
        - application
      description: 사용자 메뉴 조회
      summary: 사용자 메뉴 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Menu"

  /application/10001/form:
    get:
      tags:
        - application
      description: 상담/고객 Form 데이터 조회
      summary: Form 데이터 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
        - in: path
          description: 상담사 어플리케이션 ID (10001)
          required: true
          name: applicationId
          schema:
            type: integer
        - in: query
          description: 버전
          required: false
          name: version
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationMainForm"

  /application/10033/form:
    get:
      tags:
        - application
      description: 고객사 관리 Form 데이터 조회
      summary: Form 데이터 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
        - in: path
          description: 고객사 관리 어플리케이션 ID (10033)
          required: true
          name: applicationId
          schema:
            type: integer
        - in: query
          description: 버전
          required: false
          name: version
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationCompanyForm"   

  /application/searchable:
    get:
      tags:
        - application
      description: 고객/상담정보 검색가능 옵션 조회
      summary: 검색가능 옵션 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationMainSearchableV1"

  ############################
  # 메인 앱 검색가능 옵션 조회 V1
  ############################
  /application/10001/searchable?version=1.0:
    get:
      tags:
        - application
      description: 고객/상담정보 검색가능 옵션 조회 v1.0
      summary: 검색가능 옵션 조회 v1.0
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
        - in: path
          description: 어플리케이션 ID (10001)
          required: true
          name: applicationId
          schema:
            type: integer
        - in: query
          description: 버전
          required: false
          name: version
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationMainSearchableV1"
  

  ############################
  # 메인 앱 검색가능 옵션 조회 V1
  ############################
  /application/10001/searchable?version=1.1:
    get:
      tags:
        - application
      description: 어플리케이션 별 검색가능 옵션 조회 v1.1
      summary: 어플리케이션 별 검색가능 옵션 조회 v1.1
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
        - in: path
          description: 어플리케이션 ID (10001)
          required: true
          name: applicationId
          schema:
            type: integer
        - in: query
          description: 버전
          required: false
          name: version
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationMainSearchableV2" 

  ############################
  # 고객사 관리 앱 검색가능 옵션 조회
  ############################
  /application/10033/searchable:
    get:
      tags:
        - application
      description: 고객사 관리 검색가능 옵션 조회
      summary: 검색가능 옵션 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
        - in: path
          description: 어플리케이션 ID (10033)
          required: true
          name: applicationId
          schema:
            type: integer
        - in: query
          description: 버전
          required: false
          name: version
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationCompanySearchable" 

  ############################
  # 검색가능 조직정보 조회
  ############################
  /application/searchable/personnel:
    get:
      tags:
        - application
      description: 매니저 등급 별 검색가능 조직정보 조회
      summary: 매니저 등급 별 검색가능 조직정보 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                      type: object
                      $ref: "#/components/schemas/ApplicationSearchablePersonnel" 

  /application/version:
    get:
      tags:
        - application
      description: 어플리케이션 최신 버전 조회
      summary: 어플리케이션 최신 버전 조회
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태 코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: object
                    properties:
                      version:
                        description: 버전
                        type: string
                        example: "1.0.0"
                        nullable: false
                      forceUpdateFlag:
                        description: 강제 업데이트 여부
                        $ref: "#/components/schemas/Flag"
                        nullable: false

  ############################
  # 사용자 인증 및 토큰 발급
  ############################
  /auth/signin:
    post:
      tags:
        - auth
      description: 사용자 로그인
      summary: 사용자 로그인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tenant:
                  type: string
                  minLength: 4
                  maxLength: 16
                  nullable: false
                  description: 테넌트이름(도메인 호스트명)
                loginId:
                  type: string
                  minLength: 6
                  maxLength: 16
                  nullable: false
                  description: 사용자 아이디
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 32
                  nullable: false
                  description: 사용자 비밀번호
                force:
                  type: boolean                  
                  nullable: true
                  default: false
                  example: false
                  description: 기존 사용자 로그인 무시 여부
                extensionNumber:
                  type: string                  
                  nullable: true
                  description: 내선번호
                languageCode:
                  $ref: "#/components/schemas/LangCode"
                  nullable: true
                mobile:
                  type: object    
                  nullable: true              
                  properties:
                    os:
                      type: string                  
                      nullable: true
                      example: aos
                      description: aos(안드로이드)
                    mno:
                      type: string                  
                      nullable: true
                      example: 45008
                      description: 가입통신사
                    appId:
                      type: string                  
                      nullable: true
                      example: 3f916bd042cbe8c6
                      description: 어플리케이션 아이디 (앱 최초 실행 시 생성한 고유값, 앱내 저장)
                    osVersion:
                      type: string                  
                      nullable: true
                      example: 10.1
                      description: OS 버전
                    deviceModel:
                      type: string                  
                      nullable: true
                      example: Samsung Galaxy S23
                      description: 단말기 모델명
                    appVersion:
                      type: string                  
                      nullable: true
                      example: 1.0.1
                      description: 어플리케이션 버전
                    pushToken:
                      type: string                  
                      nullable: true
                      example: fLhN8ogtR_S6qBoX652YoT:APA91bHmjpOtWbDw8b-iVGvaZ402Kbd1kpuVGIjDrLPCZ3pgwAIIthnP6_kCAwX4j3W7yH3_bE7n4ARsd11J_VO-ROTaMt_swS16TM27xbZHOAx6eHazEqAiMQK2vTmgrqRIINgdmgqd
                      description: 푸시 토큰
                    country:
                        type: string
                        description: 국가정보
                        enum:
                        - KR
                        - JP
                        - CN
                        - US
                        example: "KR"                    
      responses:
        "200":
          description: OK          
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: object
                    properties:
                      x-request-id:
                        type: string
                        nullable: false
                        example: 1064435053229322219
                        description: 사용자 세션 아이디
                      x-sign-key:
                        type: string
                        nullable: false
                        example: 1064435053229322219
                        description: 메세지 해쉬 키 
                      passcodeChangeFlag:
                        type: string
                        description: 패스워드변경여부
                        $ref: "#/components/schemas/Flag"
                        
  /auth/signout:
    delete:
      tags:
        - auth
      description: 사용자 로그아웃
      summary: 사용자 로그아웃
      parameters:
        - in: header
          description: 세션 아이디
          required: true
          name: x-request-id
          schema:
            type: string
        - in: header
          description: 사용자 로그인 환경 (pc는 생략가능)
          required: true
          name: x-device-type
          schema:
            enum:
              - mobile
              - pc
      responses:
        "200":
          description: OK          
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: integer
                    example: 1
                    description: 상태코드
                  message:
                    type: string
                    example: "success"
                    description: 메시지
                  payload:
                    type: object
                    nullable: true


  ############################
  # 모바일 사용자 인증 및 토큰 발급
  ############################
  /auth/signin/mobile:
    post:
      tags:
        - auth
      description: 모바일 사용자 로그인
      summary: 모바일사용자 로그인
