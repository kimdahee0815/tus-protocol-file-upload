######################################################################################
######################################################################################
components:
  responses:
    "400":
      description: 파라미터 오류
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"
    "401":
      description: 미인증사용자 혹은 인증실패
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"

    "404":
      description: 미인증사용자 혹은 인증실패
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"

    "405":
      description: HTTP 메서드 호출 오류 (호출 HTTP 메서드 확인)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"

    "500":
      description: 서버측 에러
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"

    default:
      description: 기타  에러
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"

  headers:
    x-request-id:
      description: session identifier
      schema:
        type: string
    x-payload-sign:
      description: message digest
      schema:
        type: string

  schemas:
    ############################
    # Http Error 반환
    ############################
    ErrorResponseBody:
      type: object
      properties:
        status:
          type: integer
          description: 상태코드
        message:
          type: string
          description: 메세지
        payload:
          type: object
          example: null
          nullable: true

    ##############################################
    # PAGING OBJECT
    ##############################################
    Paging:
      type: object
      properties:
        clientPaging:
          description: 클라이언트 페이징여부
          $ref: "#/components/schemas/Flag"
        totalRows:
          description: 총 Row 수
          type: integer
        pageSize:
          description: 페이지 사이즈
          type: integer
        pageNumber:
          description: 페이지 번호
          type: integer
        totalPages:
          description: 총 Page 수
          type: integer

    ############################
    # 잘못된 파일 확장자
    ############################
    InvalidFileExtensionErrorResponseBody:
      type: object
      properties:
        status:
          type: integer
          example: -4008
          description: 상태코드
        message:
          type: string
          description: 메세지
        payload:
          type: object
          properties:
            allowedImageExtensions:
              description: 허용 확장자 리스트
              type: array
            invalidFile:
              description: 잘못된 파일 명
              type: string

    ############################
    # 잘못된 이미지 해상도
    ############################
